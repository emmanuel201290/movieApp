
<div class="card fadein animation-duration-1000" style="width: 18rem; margin-left: 10px; margin-top: 10px; ">
  <img [src]="search.Poster" class="card-img-top" alt="...">
  <div class="card-body" style="background-color: white;">
    <h5 class="card-title" style="background-color: white;">{{search.Title}}</h5>
    <div class="card-text" style="background-color: white;">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
         <span class="ml-2 badge text-bg-light">
            Year
           </span>
           <span class="ml-2 badge text-bg-warning">
            {{search.Year}}
           </span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span class="ml-2 badge text-bg-light">
            Type
            </span>
            <span class="ml-2 badge text-bg-warning">
             {{search.Type}}
            </span>
         </li>
      </ul>
    </div>
    <br>
    <button type="button"  class="btn btn-light" [routerLink]="['/movie', search.imdbID]">
     ... More
   </button>
  </div>
</div>
